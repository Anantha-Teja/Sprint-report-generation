name: Sprint Report Generation

on:
  push:
    branches:
      - main
      - '*-report'
      - '*report'
  workflow_dispatch:

jobs:
  generate_report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Generate Sprint Report
        env:
          JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
        run: python3 generate_api_report.py
      
      - name: Delete Previous Artifacts
        uses: geekyeggo/delete-artifact@v2
        with:
          name: sprint-reports
      
      - name: Upload Report Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sprint-reports
          path: |
            sprint_report*.md
            output/
          retention-days: 30
      
      - name: Commit and Push Report (Optional)
        if: success()
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add sprint_report*.md output/ 2>/dev/null || true
            git commit -m "Generate sprint report - $(date +'%Y-%m-%d')"
            git push
          fi
